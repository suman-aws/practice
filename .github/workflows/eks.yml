name: Push to ECR

on:
  push:
    branches:
      - main

env:
  ECR_REGISTRY: 201135917397.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: test
  AWS_REGION: us-east-1

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 201135917397.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: test
        IMAGE_TAG: nodejs_demo_image
      run: |
        docker build -t 201135917397.dkr.ecr.us-east-1.amazonaws.com/test:$IMAGE_TAG .
        docker push 201135917397.dkr.ecr.us-east-1.amazonaws.com/test
