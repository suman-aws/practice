# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      Deployment_type: 
        type: choice
        description: "Select the deployment type"   
        required: true
        options:
          - Deploy
          - Redeploy

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        run: echo "hello"
      - name: hsh
        run: |
          sh(
            print("re_deploy = false")
            sh "python3 prepare_new_deployment.py"
            Text = sh returnStdout:true, script: "python3 new.py"
            for(int i = 0;i<Text.readLines().size();i++) {
              String[] parts = Text.readLines().get(i).split("=")
              for(j =0; j<parts.size();j++){
                switch(j) {            
                  case 0: 
                    envi.add(parts[j])
                    break;
                  case 1: 
                    model.add(parts[j])
                    break;

                }
              }
            }
            )
        
