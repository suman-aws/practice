# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            ref: ${{ env.tag }}
      # Runs a single command using the runners shell

#       # Runs a set of commands using the runners shell
      - name: get
        id: step1
        run: |
      - name: Prepare Deployment
        run: |
          python3 new.py
          def Text = sh returnStdout:true, script: new.py"
          for(int i = 0; i < Text.readLines().size(); i++) {
              String[] parts = Text.readLines().get(i).split("=")
              for(j = 0; j < parts.size(); j++){
                  switch(j) {            
                      case 0: 
                          envs.add(parts[j])
                          break;
                      case 1: 
                          context.add(parts[j])
                          break;
                      case 2: 
                          model.add(parts[j])  
                          break;
                      case 3:
                          version.add(parts[j])
                          break;

                  }
              }
          }

          // store each value in GitHub environment variables
          def env = [:]
          env['ENVS'] = envs.join(',')
          env['CONTEXT'] = context.join(',')
          env['MODEL'] = model.join(',')
          env['VERSION'] = version.join(',')
          env.forEach { name, value ->
              env."${name}" = value
              // store environment variable in GitHub
              sh "echo '${value}' >> $GITHUB_ENV"
          }


          
