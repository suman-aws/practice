jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Python script
      run: |
        python3 deployment.py
        export Text=$(python3 deployment.py)

        envi=()
        context=()
        model=()
        version=()
        sysuid=()
        testingtime=()

        for i in $(echo "$Text" | awk '{print $0}'); do
          IFS='=' read -ra parts <<< "$i"
          case "${parts[0]}" in
            "envi")
              envi+=("${parts[1]}")
              ;;
            "context")
              context+=("${parts[1]}")
              ;;
            "model")
              model+=("${parts[1]}")
              ;;
            "version")
              version+=("${parts[1]}")
              ;;
            "sysuid")
              sysuid+=("${parts[1]}")
              ;;
            "testingtime")
              testingtime+=("${parts[1]}")
              ;;
          esac
        done

        echo "::set-env name=env::${envi[@]}"
        echo "::set-env name=context::${context[@]}"
        echo "::set-env name=model::${model[@]}"
        echo "::set-env name=version::${version[@]}"
        echo "::set-env name=sysuid::${sysuid[@]}"
        echo "::set-env name=testingtime::${testingtime[@]}"

    - name: Print values
      run: |
        echo "Envi: ${{ envi }}"
        echo "Deployment Context: ${{ context }}"
        echo "Model Names: ${{ model }}"
        echo "Model Versions: ${{ version }}"
        echo "SystemUIDs: ${{ sysuid }}"
        echo "TestingTime: ${{ testingtime }}"
